{% extends "base.html" %}

{% block title %}{{ 'Editar' if hardware else 'Nuevo' }} Hardware - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h1><i class="fas fa-microchip me-2"></i>{{ 'Editar' if hardware else 'Nuevo' }} Hardware</h1>
        </div>
        <div class="col text-end">
            <a href="{{ url_for('admin.hardware') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver
            </a>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <h5 class="mb-3 text-success"><i class="fas fa-info-circle me-2"></i>Información del Hardware</h5>
                
                <div class="mb-3">
                    <label for="category" class="form-label">Categoría *</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="">Seleccionar...</option>
                        <option value="CPU" {{ 'selected' if hardware and hardware.tipo == 'CPU' else '' }}>CPU</option>
                        <option value="GPU" {{ 'selected' if hardware and hardware.tipo == 'GPU' else '' }}>GPU</option>
                        <option value="RAM" {{ 'selected' if hardware and hardware.tipo == 'RAM' else '' }}>RAM</option>
                        <option value="Almacenamiento" {{ 'selected' if hardware and hardware.tipo == 'Almacenamiento' else '' }}>Almacenamiento</option>
                        <option value="Placa Madre" {{ 'selected' if hardware and hardware.tipo == 'Placa Madre' else '' }}>Placa Madre</option>
                        <option value="Fuente de Poder" {{ 'selected' if hardware and hardware.tipo == 'Fuente de Poder' else '' }}>Fuente de Poder</option>
                        <option value="Gabinete" {{ 'selected' if hardware and hardware.tipo == 'Gabinete' else '' }}>Gabinete</option>
                        <option value="Refrigeración" {{ 'selected' if hardware and hardware.tipo == 'Refrigeración' else '' }}>Refrigeración</option>
                        <option value="Periféricos" {{ 'selected' if hardware and hardware.tipo == 'Periféricos' else '' }}>Periféricos</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descripción *</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Descripción detallada del hardware..." required>{{ hardware.descripcion if hardware else '' }}</textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="brand" class="form-label">Marca *</label>
                        <input type="text" class="form-control" id="brand" name="brand" 
                               value="{{ hardware.marca if hardware else '' }}" placeholder="Ej: Intel, AMD, NVIDIA" required>
                    </div>
                    <div class="col-md-4">
                        <label for="model" class="form-label">Modelo *</label>
                        <input type="text" class="form-control" id="model" name="model" 
                               value="{{ hardware.modelo if hardware else '' }}" placeholder="Ej: Core i7-9700K" required>
                    </div>
                    <div class="col-md-4">
                        <label for="image_url" class="form-label">URL de Imagen</label>
                        <input type="url" class="form-control" id="image_url" name="image_url" 
                               value="{{ hardware.imagen if hardware else '' }}" placeholder="https://ejemplo.com/imagen.jpg">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="price" class="form-label">Precio ($) *</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" 
                               value="{{ hardware.precio if hardware else '' }}" placeholder="299.99" required>
                    </div>
                    <div class="col-md-6">
                        <label for="stock" class="form-label">Stock *</label>
                        <input type="number" class="form-control" id="stock" name="stock" 
                               value="{{ hardware.stock if hardware else '' }}" placeholder="50" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="specifications" class="form-label">Especificaciones Técnicas</label>
                    <textarea class="form-control" id="specifications" name="specifications" rows="6" 
                              placeholder="Frecuencia: 3.6 GHz&#10;Núcleos: 8&#10;Hilos: 8&#10;Socket: LGA 1151">{{ hardware.especificaciones if hardware else '' }}</textarea>
                    <small class="form-text text-muted">Ejemplo: Frecuencia: 3.6 GHz, Núcleos: 8, etc.</small>
                </div>

                <hr class="my-4">

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin.hardware') }}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>{{ 'Actualizar' if hardware else 'Crear' }} Hardware
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
